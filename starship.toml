# Insert a blank line between shell prompts
add_newline = true

# Increase the default command timeout to 2 seconds
command_timeout = 2000

# Palette
palette = "catppuccin_macchiato"

# Prompt layout
format = """
[â”Œâ”€](bold white)$username$hostname[| ](bold white)\
[î‚¶](fg:#3B76F0)\
$directory\
${custom.directory_separator_not_git}\
${custom.directory_separator_git}\
$symbol($git_branch[î‚°](fg:#FCF392))\
$symbol( $git_commit$git_status$git_metrics$git_state)$fill$cmd_duration$nodejs$all\
${custom.git_config_email}
[â””â”€](bold white)$character
"""

# Fill character (empty space)
[fill]
symbol = " "

# Disable line break between prompt lines
[line_break]
disabled = true

# Directory module

# Enable username module

[username]
style_user = 'white bold'
style_root = 'black bold'
format = "ðŸ‘¤ [$user]($style)"
disabled = false
show_always = true


[hostname]
ssh_only = false
format = '[$ssh_symbol](bold blue) @ [$hostname](bold red) '
trim_at = '.companyname.com'
disabled = false

[directory]
truncate_to_repo = true
format = "[ó°‰‹ $path]($style)"       # Modern folder icon
style = "fg:text bg:#3B76F0"

# Git branch
[git_branch]
symbol = "îœ¥ "                     # Modern branch icon
format = "[ $symbol$branch(:$remote_branch) ]($style)"
style = "fg:#1C3A5E bg:#FCF392"

# Git metrics
[git_metrics]
disabled = false

# Node.js version
[nodejs]
format = "via [$symbol($version )]($style)"
style = "yellow"

# Package version (optional)
[package]
disabled = true
format = "[$symbol$version]($style) "
display_private = true

# Command duration over 2 seconds
[cmd_duration]
min_time = 2_000
format = "[ ó°”› $duration ]($style)"   # Modern clock icon
style = "white"

# Battery
[battery]
format = "[$symbol $percentage]($style) "
empty_symbol = "ðŸª«"
charging_symbol = "ðŸ”‹"
full_symbol = "ðŸ”‹"

[[battery.display]]
threshold = 10
style = 'red'

# Git user email
[custom.git_config_email]
description = "Output the current git user's configured email address."
command = "git config user.email"
format = "\n[ó°Š¤ $output]($style)"    # Modern Git/email icon
when = "git rev-parse --is-inside-work-tree >/dev/null 2>&1"
style = "text"

# Directory separator when inside a git repo
[custom.directory_separator_git]
description = "Output a styled separator right after the directory when inside a git repository."
command = ""
format = "[î‚°](fg:#3B76F0 bg:#FCF392)"
when = "git rev-parse --is-inside-work-tree >/dev/null 2>&1"

# Directory separator when NOT inside a git repo
[custom.directory_separator_not_git]
description = "Output a styled separator right after the directory when NOT inside a git repository."
command = ""
format = "[î‚°](fg:#3B76F0)"
when = "! git rev-parse --is-inside-work-tree > /dev/null 2>&1"

